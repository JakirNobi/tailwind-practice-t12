<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- endfonts -->
    <title>Tailwind Landing Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="min-h-screen bg-white">
    <!-- navbar -->
    <header id="navigation">
      <div id="container" class="flex justify-between items-center my-6 mx-16">
        <div id="navbar" class="flex gap-4">
          <div id="logo-image">
            <img src="images/logo.svg" alt="logo" />
          </div>
          <div class="flex gap-4 items-center">
            <a href="#">Company</a>
            <a href="#">Marketplace</a>
            <a href="#">Features</a>
            <a href="#">Team</a>
            <a href="#">Contact</a>
          </div>
        </div>
        <div id="login_signup" class="space-x-2">
          <a href="#" id="login">Login</a>
          <a
            href="#"
            id="get-started"
            class="bg-purple-700 p-2 rounded-lg text-white"
            >Get Started</a
          >
        </div>
      </div>
    </header>
    <!-- hero section -->
    <section id="hero"></section>
    <section id="company"></section>
    <section id="tools"></section>
    <section id="about"></section>
    <section id="comment"></section>
    <section id="subscription"></section>
    <section id="trial"></section>
    <footer></footer>
  </body>
</html>
