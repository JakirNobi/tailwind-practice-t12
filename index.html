<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- endfonts -->
    <title>Tailwind Landing Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="min-h-screen bg-white">
    <!-- navbar -->
    <header id="navigation">
      <div id="container" class="flex justify-between items-center my-6 mx-16">
        <div id="logo-image">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="flex gap-4 items-center">
          <a href="#">Company</a>
          <a href="#">Marketplace</a>
          <a href="#">Features</a>
          <a href="#">Team</a>
          <a href="#">Contact</a>
        </div>
        <div id="login_signup" class="space-x-2">
          <a href="#" id="login">Login</a>
          <a
            href="#"
            id="get-started"
            class="bg-purple-700 p-2 rounded-lg text-white"
            >Get Started</a
          >
        </div>
      </div>
    </header>
    <!-- hero section -->
    <section id="hero">
      <div id="container" class="grid grid-cols-[2fr_1fr]">
        <div id="text" class="flex justify-center items-center">
          <div id="h1_p_button">
            <h1 class="text-7xl font-extrabold mb-6">
              Building digital <br />
              products & brands.
            </h1>
            <p>
              Here at flowbite we focus on markets where technology, innovation,
              and <br />capital can unlock long-term value and drive economic
              growth.
            </p>
            <div id="button" class="mt-6">
              <button class="bg-purple-500 rounded-lg p-2">
                Start 30 day free trial
              </button>
              <button class="bg-white border border-slate-600 rounded-lg p-2">
                Pricing & FAQ
              </button>
            </div>
          </div>
        </div>

        <div id="image" class="">
          <img src="images/marketing-strategy.png" alt="marketing-strategy" />
        </div>
      </div>
    </section>
    <section id="company">
      <div id="image" class="flex justify-center items-center mt-4">
        <img src="images/company.svg" alt="company" />
      </div>
    </section>
    <section id="tools"></section>
    <section id="about"></section>
    <section id="comment"></section>
    <section id="subscription"></section>
    <section id="trial"></section>
    <footer></footer>
  </body>
</html>
